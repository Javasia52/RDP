name: RDP + Tailscale + RustDesk + Chrome Remote Desktop

on:
  workflow_dispatch:
    inputs:
      ts_tailnet:
        description: "Tailscale tailnet (e.g. you@gmail.com)"
        required: true
      ts_api_key:
        description: "Tailscale API key (device admin, no Bearer)"
        required: true
      ts_authkey:
        description: "Tailscale Auth key (reusable or ephemeral)"
        required: true
      quick_test:
        description: "Run 5-minute test"
        type: boolean
        default: false
      runtime_minutes:
        description: "Runtime (max 360; default 355 when not test)"
        required: false
        default: "355"
      do_purge:
        description: "Purge Indonesia* devices at start (single instance only)"
        required: false
        default: "true"
      cycles:
        description: "0=stop after A; N=handoffs left incl this run"
        required: false
        default: "0"
      rdp_count:
        description: "How many RDP instances (1-10)"
        required: false
        default: "1"
      crd_code:
        description: "Chrome Remote Desktop code (optional)"
        required: false
        default: ""
      crd_pin:
        description: "CRD PIN (6-12 digits)"
        required: false
        default: "123456"

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
      multi: ${{ steps.mk.outputs.multi }}
    steps:
      - id: mk
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()

          if ($crd.Length -gt 0) { 
            $n = 1 
          } else {
            $n = [int]"${{ inputs.rdp_count }}"
            if ($n -lt 1) { $n = 1 }
            if ($n -gt 10) { $n = 10 }
          }

          $inc = @()
          for ($i=1; $i -le $n; $i++) { 
            $inc += @{ id = $i } 
          }
          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

          $multi = if ($n -gt 1) { '1' } else { '0' }
          "multi=$multi" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370
    env:
      RDP_USER: javasia
      RDP_PASS: javasia@1945

    steps:
      - name: Set CRD flag early
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          if ($crd.Length -gt 0) { 
            "CRD_ENABLED=1" | Out-File -Append $env:GITHUB_ENV 
          } else { 
            "CRD_ENABLED=0" | Out-File -Append $env:GITHUB_ENV 
          }
          Write-Host "CRD_ENABLED=$([int]($crd.Length -gt 0))"

      - name: Install Chrome Remote Desktop Host
        if: env.CRD_ENABLED == '1'
        run: |
          $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            Write-Host "Installing CRD..."
            $msi = "$env:TEMP\chromeremotedesktophost.msi"
            try {
              Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile $msi -ErrorAction Stop
              Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
              Remove-Item $msi -Force
              Write-Host "CRD installed successfully"
            } catch {
              Write-Warning "CRD install failed: $($_.Exception.Message)"
            }
          } else {
            Write-Host "CRD already installed"
          }

      - name: Run Chrome Remote Desktop
        if: env.CRD_ENABLED == '1'
        run: |
          $raw = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          $pin = "${{ inputs.crd_pin }}".Trim()
          
          $starter = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $starter)) { 
            Write-Warning "CRD starter not found"
            exit 0
          }

          $code = $null
          if ($raw -match '--code\s*=\s*"?([^"\s]+)') { 
            $code = $matches[1]
          } elseif ($raw -match '^4\/') { 
            $code = $raw 
          }

          if ($code -and $pin -match '^\d{6,12}$') {
            $redir = "https://remotedesktop.google.com/_/oauthredirect"
            $name = $Env:COMPUTERNAME
            $args = @("--code=""$code""","--redirect-url=""$redir""","--name=""$name""","--pin=""$pin""")
            Start-Process -FilePath $starter -ArgumentList $args
            Write-Host "CRD launched with PIN"
          } else {
            Write-Warning "Invalid CRD code or PIN"
          }

      - name: Decide hostname and runtime
        run: |
          if ("${{ inputs.rdp_count }}" -gt 1) { 
            $hn = "Indonesia${{ matrix.id }}" 
          } else { 
            $hn = "Indonesia" 
          }
          "TS_HOSTNAME=$hn" | Out-File -Append $env:GITHUB_ENV

          $runtime = [int]"${{ inputs.runtime_minutes }}"
          if ("${{ inputs.quick_test }}" -eq "true") { 
            $runtime = 5 
          }
          if ($runtime -lt 6 -and "${{ inputs.quick_test }}" -ne "true") { 
            $runtime = 355 
          }
          if ($runtime -gt 360) { 
            $runtime = 355 
          }
          "RUNTIME_MINUTES=$runtime" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Hostname: $hn | Runtime: $runtime mins"

      - name: Purge old Indonesia devices
        if: needs.setup.outputs.multi == '0'
        run: |
          if ("${{ inputs.do_purge }}" -match "(?i:true|1|yes)") {
            try {
              $auth = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${{ inputs.ts_api_key }}:"))
              $tn = [uri]::EscapeDataString("${{ inputs.ts_tailnet }}")
              $list = Invoke-RestMethod -Uri "https://api.tailscale.com/api/v2/tailnet/$tn/devices" -Headers @{ Authorization = "Basic $auth" }
              
              foreach($d in $list.devices) {
                if ($d.hostname -match '^Indonesia[0-9]*$') {
                  Invoke-RestMethod -Method Delete -Uri "https://api.tailscale.com/api/v2/device/$($d.id)" -Headers @{ Authorization = "Basic $auth" } -ErrorAction SilentlyContinue
                  Write-Host "Deleted device: $($d.hostname)"
                }
              }
              Write-Host "Purge completed"
            } catch {
              Write-Host "Purge failed: $($_.Exception.Message)"
            }
          } else {
            Write-Host "Purge disabled"
          }

      - name: Install and configure Tailscale
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $ts)) {
            Write-Host "Installing Tailscale..."
            $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
            $dst = "$env:TEMP\tailscale.msi"
            Invoke-WebRequest -Uri $url -OutFile $dst
            Start-Process msiexec.exe -ArgumentList "/i","`"$dst`"","/quiet","/norestart" -Wait
            Remove-Item $dst -Force
            Write-Host "Tailscale installed"
          }
          
          & $ts logout 2>$null
          & $ts up --authkey "${{ inputs.ts_authkey }}" --hostname "$env:TS_HOSTNAME" --accept-dns=true --accept-routes=true
          
          Start-Sleep -Seconds 3
          $ip4 = & $ts ip -4 2>$null | Select-Object -First 1
          if (-not $ip4) { $ip4 = "Not detected" }
          
          "TAILSCALE_IP=$ip4" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Tailscale connected: $ip4"

      - name: Enable RDP and create user
        run: |
          $u = $env:RDP_USER
          $p = $env:RDP_PASS
          $sec = ConvertTo-SecureString $p -AsPlainText -Force
          
          # Create or update user
          if (-not (Get-LocalUser -Name $u -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $u -Password $sec -AccountNeverExpires -ErrorAction Stop
            Write-Host "User created: $u"
          } else {
            Set-LocalUser -Name $u -Password $sec
            Enable-LocalUser -Name $u
            Write-Host "User updated: $u"
          }
          
          # Set password to never expire
          Set-LocalUser -Name $u -PasswordNeverExpires:$true
          
          # Add to groups
          Add-LocalGroupMember -Group "Administrators" -Member $u -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u -ErrorAction SilentlyContinue
          
          # Enable RDP
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name UserAuthentication -Value 0
          
          # Enable firewall rules
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" -ErrorAction SilentlyContinue
          
          Write-Host "RDP enabled: user=$u pass=$p host=$env:TS_HOSTNAME ip=$env:TAILSCALE_IP"

      - name: Install Python libraries
        run: |
          python -m pip install --upgrade pip --quiet
          python -m pip install pyautogui pynput pillow --quiet
          python -c "import pyautogui, pynput, PIL; print('Python libs OK')"

      - name: Install RustDesk
        run: |
          $rdExe = "C:\Program Files\RustDesk\rustdesk.exe"
          if (-not (Test-Path $rdExe)) {
            Write-Host "Installing RustDesk..."
            try {
              $rdUrl = "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
              $installer = "$env:TEMP\rustdesk.msi"
              Invoke-WebRequest -Uri $rdUrl -OutFile $installer
              Start-Process msiexec.exe -ArgumentList "/i","`"$installer`"","/quiet","/norestart" -Wait
              Remove-Item $installer -Force
              Write-Host "RustDesk installed via MSI"
            } catch {
              Write-Host "MSI failed, trying winget..."
              winget install RustDesk.RustDesk -e --silent --accept-package-agreements --accept-source-agreements
            }
          } else {
            Write-Host "RustDesk already installed"
          }
          
          if (-not (Test-Path $rdExe)) { 
            Write-Error "RustDesk installation failed"
            exit 1 
          }

      - name: Configure RustDesk firewall
        run: |
          for ($p=21115; $p -le 21119; $p++) {
            $name = "RustDesk-TCP-$p"
            netsh advfirewall firewall delete rule name=$name 2>$null
            netsh advfirewall firewall add rule name=$name dir=in action=allow protocol=TCP localport=$p | Out-Null
          }
          netsh advfirewall firewall delete rule name="RustDesk-UDP-21116" 2>$null
          netsh advfirewall firewall add rule name="RustDesk-UDP-21116" dir=in action=allow protocol=UDP localport=21116 | Out-Null
          Write-Host "RustDesk firewall configured"

      - name: Launch RustDesk
        run: |
          $rdExe = "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Process -FilePath $rdExe -ErrorAction SilentlyContinue
          Write-Host "RustDesk process started"
          Start-Sleep -Seconds 10
          
          # Try to get RustDesk ID
          $configPath = "$env:APPDATA\RustDesk\config\RustDesk2.toml"
          $rdId = "Check RustDesk app"
          $rdPass = "Check RustDesk app"
          
          if (Test-Path $configPath) {
            $content = Get-Content $configPath -Raw -ErrorAction SilentlyContinue
            if ($content -match 'id\s*=\s*"([^"]+)"') {
              $rdId = $matches[1]
            }
            if ($content -match 'password\s*=\s*"([^"]+)"') {
              $rdPass = $matches[1]
            }
          }
          
          "RUSTDESK_ID=$rdId" | Out-File -Append $env:GITHUB_ENV
          "RUSTDESK_PASS=$rdPass" | Out-File -Append $env:GITHUB_ENV
          Write-Host "RustDesk ID: $rdId"

